<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/ec8b52293f.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<script src="moment.js" defer></script>
		<script type="module" src="./script.js" defer></script>
		<title>Frontend Mentor | Launch countdown timer</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="app">
			<div class="content">
				<h1>WE'RE LAUNCHING SOON</h1>
				<div class="rectanglesContainerMain">
					<div class="rectangleWholeContainer">
						<div class="oneRectangleContainer">
							<div class="shadowBox"></div>
							<div class="oneRectangle" id="days"></div>
						</div>
						<div class="oneRectangleDescription">Days</div>
					</div>

					<div class="rectangleWholeContainer">
						<div class="oneRectangleContainer">
							<div class="shadowBox"></div>
							<div class="oneRectangle" id="hours"></div>
						</div>
						<div class="oneRectangleDescription">Hours</div>
					</div>

					<div class="rectangleWholeContainer">
						<div class="oneRectangleContainer">
							<div class="shadowBox"></div>
							<div class="oneRectangle" id="minutes"></div>
						</div>
						<div class="oneRectangleDescription">Minutes</div>
					</div>

					<div class="rectangleWholeContainer">
						<div class="oneRectangleContainer">
							<div class="shadowBox"></div>
							<div class="oneRectangle" id="seconds"></div>
						</div>
						<div class="oneRectangleDescription">Seconds</div>
					</div>
				</div>
			</div>
			<div class="footerHills">
				<div class="images">
					<!-- <img class="svg" src="./images/icon-facebook.svg" alt="Facebook" /> -->
					<div class="facebook"></div>
					<div class="instagram"></div>
					<div class="pinterest"></div>
					<!-- <span class="material-icons-outlined"> facebook </span> -->
					<!-- <img src="./images/icon-instagram.svg" alt="Instagram" />
					<img src="./images/icon-pinterest.svg" alt="Pinterest" /> -->
				</div>
			</div>
		</div>

		</div> -->
	</body>
</html>
